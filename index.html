<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="crystals"></div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1>Crystal Collector Game</h1>
        </div>
        <div class="row">
            <div class="col-lg-6 directions">
                <p>filler text</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6" id="randomNumber"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2 totalWL">
                <div id="wins">Wins</div>
                <div id="losses">Losses</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div id="pokeball"></div>
            </div>
            <div class="col-lg-3">
                <div id="greatball"></div>
            </div>
            <div class="col-lg-3">
                <div id="ultraball"></div>
            </div>
            <div class="col-lg-3">
                <div id="masterball"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 totalScore">Your Total Score</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 yourScore">Your Score</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
